<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền điện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>TÍNH TIỀN ĐIỆN</h1>
    <div class="form-group">
        <label for="name">Tên khách hàng:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="kw">Số Kw tiêu thụ:</label>
        <input type="number" id="kw" min="0" required>
    </div>
    <button onclick="calculateBill()">Tính tiền</button>
    <div id="result"></div>

    <script src="./index.js"></script>
</body>
</html>
